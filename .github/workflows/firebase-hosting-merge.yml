name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run test:run
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QTI_PLAYGROUND }}'
          channelId: live
          projectId: 'qti-playground'